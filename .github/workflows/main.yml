name: Deploy BlockExt to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ec2-user/blockext"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/blockext/BlockExt/backend
            chmod +x gradlew
            ./gradlew clean build -x test   # 기존 빌드 삭제 + 새 빌드
            sudo systemctl restart backend   # 백엔드 서비스 재시작

            cd /home/ec2-user/blockext/BlockExt/frontend
            rm -rf build                    # 기존 빌드 삭제
            npm install
            npm run build
            sudo systemctl restart frontend  # 프론트엔드 서비스 재시작

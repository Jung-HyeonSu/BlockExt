name: Deploy BlockExt to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."                     # 전체 프로젝트
          target: "/home/ec2-user/blockext"

      - name: Build & Deploy Backend on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/blockext/BlockExt/backend

            # 기존 빌드 삭제
            rm -f build/libs/*.jar

            # 최신 빌드 생성
            chmod +x gradlew
            ./gradlew clean build -x test

            # 서비스 재시작
            sudo systemctl restart backend
            sudo systemctl status backend --no-pager

      - name: Build & Deploy Frontend on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/blockext/BlockExt/frontend

            # node_modules 삭제 후 재설치
            rm -rf node_modules
            npm install

            # 최신 빌드 생성
            npm run build

            # 서비스 재시작
            sudo systemctl restart frontend
            sudo systemctl status frontend --no-pager
